<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<tr th:each="menuItem : ${menu}">
    <td th:text="${menuItem.id}"></td>
    <td th:text="${menuItem.name}"></td>
    <td th:text="${menuItem.description}"></td>
    <td th:text="${menuItem.price}"></td>
    <br>
</tr>
</body>
</html>
